<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-mobile Logistics</title>
    <link rel="icon" type="image/jpg" href="images/pic3.jpg" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <nav>
        <p class="header-name m-3 text-white fs-2"></p>
      </nav>
    </header>
    <section class="pt-5 text-center">
      <div class="text-center">
        <img src="images/logo.jpg" class="rounded-circle" width="70px" alt="" />
      </div>

      <div>
        <h1 class="text-white text-uppercase text-center mt-4">
          Wherever you are, <br />
          we deliver
        </h1>
        <p class="text-center text-white text-uppercase">
          Transporting trust, Delivering excellence.
        </p>
        <p class="text-center address">
          BRANCH OFFICE: 51, Abdulsalau. Street, Isheri-Idimu-Rd, Lagos State,
          Nigeria.
        </p>
      </div>

      <div class="my-3 text-danger">
        <a
          class="text-danger text-decoration-none"
          href="https://www.instagram.com/tmobile_logistics?igsh=MTV5bDZzaXBlbmRoMg%3D%3D&utm_source=qr"
          target="_blank"
        >
          <span class="me-2">Follow Us On</span>

          <span><i class="fa-brands fa-square-instagram"></i></span>
        </a>
      </div>

      <h4 class="text-center blinking-text">
        BOOK US
        <span><i class="fa-solid fa-arrow-down"></i></span>
      </h4>
    </section>
    <section>
      <div
        class="form-container d-flex justify-content-center align-items-center"
      >
        <form id="contact-form" class="bg-white">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required />

          <label for="pick-up-location">Pick-up Location *</label>
          <input
            type="text"
            id="pick-up-location"
            name="pick-up-location"
            required
          />

          <label for="pick-up-contact">Pick-up Contact *</label>
          <input
            type="text"
            id="pick-up-contact"
            name="pick-up-contact"
            required
          />

          <label for="pick-up-item">Pick-up item(s) *</label>
          <input type="text" id="pick-up-item" name="pick-up-item" required />

          <label for="delivery-location">Delivery Location *</label>
          <input
            type="text"
            id="delivery-location"
            name="delivery-location"
            required
          />

          <label for="delivery-contact">Delivery Contact *</label>
          <input
            type="text"
            id="delivery-contact"
            name="delivery-contact"
            required
          />

          <label for="Receiver's Name">Receiver's Name *</label>
          <input type="text" id="receiver-name" name="receiver-name" required />

          <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-primary">SEND</button>
          </div>
        </form>
      </div>
    </section>
    <section>
      <div class="my-3 text-center">
        <div class="checkbox fs-6">
          <span
            ><i class="fa fa-check-circle" aria-hidden="true" class="icon"></i
          ></span>
          <span class="me-4">International Shipping</span>
          <span
            ><i class="fa fa-check-circle" aria-hidden="true" class="icon"></i
          ></span>
          <span>Local Shipping</span>
        </div>

        <div class="checkbox fs-6">
          <span
            ><i class="fa fa-check-circle" aria-hidden="true" class="icon"></i
          ></span>
          <span class="me-4">Inventory Management</span>

          <span
            ><i class="fa fa-check-circle" aria-hidden="true" class="icon"></i
          ></span>
          <span>Warehousing</span>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
